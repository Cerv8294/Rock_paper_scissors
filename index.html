<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <link href="./stylesheet/stylesheet.css" rel="stylesheet" type="text/css">
    <title>Rock, Paper, Scissors Game</title>
  </head>

  <body>
    <h1>ROCK, PAPER, SCISSORS </h1>
    <button id="rock"></button>
    <button id="paper"></button>
    <button id="scissors"></button>

    <script>
      const userSelection = document.querySelectorAll('button');
      const body = document.querySelector('body');
      const comSel = [
        'Rock',
        'Paper',
        'Scissors',
      ];
      let userScore = 0;
      let compScore = 0;
      let i;
      let scoreCard = document.createElement('div');
      let compCard = document.createElement('div');
      let userCard = document.createElement('div');
      scoreCard.classList.add('score');
      userCard.classList.add('card', 'usercard');
      compCard.classList.add('card','compcard');
      userCard.textContent = `User: 0`;
      compCard.textContent = `Comp: 0`;
      body.appendChild(scoreCard);
      scoreCard.appendChild(userCard);
      scoreCard.appendChild(compCard);

      game();


      function computerPlay() {
        let randSel = comSel[Math.floor(Math.random()*comSel.length)];
        return randSel;
      };

      function playRound(playerSelect, computerSelect) {
          switch (computerSelect) {
            case 'Rock':
              if (playerSelect === 'Rock' || playerSelect === 'rock' || playerSelect === 'ROCK') {
                alert("It's a Tie!");
              }
              else if (playerSelect === 'Paper' || playerSelect === 'paper' || playerSelect === 'PAPER') {
                alert("You Win! Paper beats Rock!");
                userScore += 1;
              }
              else if (playerSelect === 'Scissors' || playerSelect === 'scissors' || playerSelect === 'SCISSORS') {
                alert("You Lose! Rock beats Scissors!");
                compScore += 1;
              }
              break;

            case 'Paper':
              if (playerSelect === 'Rock' || playerSelect === 'rock' || playerSelect === 'ROCK') {
                alert("You Lose! Paper beats Rock!");
                compScore += 1;
              }

              else if (playerSelect === 'Paper' || playerSelect === 'paper' || playerSelect === 'PAPER') {
                alert("It's a Tie!");
              }
              else if (playerSelect === 'Scissors' || playerSelect === 'scissors' || playerSelect === 'SCISSORS') {
                alert("You Win! Scissors beats Paper!");
                userScore += 1;
              }
              break;

            case 'Scissors':
              if (playerSelect === "Rock" || playerSelect === "rock" || playerSelect === "ROCK") {
                alert("You Win! Rock beats Scissors!");
                userScore += 1;
              }
              else if (playerSelect === "Paper" || playerSelect === "paper" || playerSelect === "PAPER") {
                alert("You Lose! Scissors beats Paper!");
                compScore += 1;
              }
              else if (playerSelect === "Scissors" || playerSelect === "scissors" || playerSelect === "SCISSORS") {
                alert("It's a Tie!");
              }
              break;
            }

          };

      function game() {
        userSelection.forEach((button) => {
          button.addEventListener('click', function(e){
          let computerSelect = computerPlay();
          playRound(button.id, computerSelect);
          userCard.textContent = `User: ${userScore}`;
          compCard.textContent = `Comp: ${compScore}`;
          if (userScore == 5) {
            alert("You Win!");
            userScore = 0;
            compScore = 0;
          }
          else if (compScore == 5) {
            alert("You Lose!");
            userScore = 0;
            compScore = 0;
          }
          });
        });
      }


    </script>

  </body>

</html>
