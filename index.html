<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors Game</title>
  </head>

  <body>
    <script>
      const comSel = [
        'Rock',
        'Paper',
        'Scissors',
      ];
      let userScore = 0;
      let compScore = 0;

      function computerPlay() {
        let randSel = comSel[Math.floor(Math.random()*comSel.length)];
        return randSel;
      };

      function playRound(playerSelect, computerSelect) {
        switch (computerSelect) {
          case 'Rock':
            if (playerSelect === 'Rock' || playerSelect === 'rock' || playerSelect === 'ROCK') {
              alert("It's a Tie!");
            }
            else if (playerSelect === 'Paper' || playerSelect === 'paper' || playerSelect === 'PAPER') {
              alert("You Win! Paper beats Rock!");
              userScore += 1;
            }
            else if (playerSelect === 'Scissors' || playerSelect === 'scissors' || playerSelect === 'SCISSORS') {
              alert("You Lose! Rock beats Scissors!");
              compScore += 1;
            }
            break;

          case 'Paper':
            if (playerSelect === 'Rock' || playerSelect === 'rock' || playerSelect === 'ROCK') {
              alert("You Lose! Paper beats Rock!");
              compScore += 1;
            }
            else if (playerSelect === 'Paper' || playerSelect === 'paper' || playerSelect === 'PAPER') {
              alert("It's a Tie!");
            }
            else if (playerSelect === 'Scissors' || playerSelect === 'scissors' || playerSelect === 'SCISSORS') {
              alert("You Win! Scissors beats Paper!");
              userScore += 1;
            }
            break;

          case 'Scissors':
            if (playerSelect === "Rock" || playerSelect === "rock" || playerSelect === "ROCK") {
              alert("You Win! Rock beats Scissors!");
              userScore += 1;
            }
            else if (playerSelect === "Paper" || playerSelect === "paper" || playerSelect === "PAPER") {
              alert("You Lose! Scissors beats Paper!");
              compScore += 1;
            }
            else if (playerSelect === "Scissors" || playerSelect === "scissors" || playerSelect === "SCISSORS") {
              alert("It's a Tie!");
            }
            break;
        }

      };

      function game() {
        let i;
        for (i = 1; i <= 5; i++) {
          let playerSelect = prompt("Select Rock, Paper, or Scissors");
          let computerSelect = computerPlay();
          console.log(computerSelect);
          console.log(playerSelect);
          playRound(playerSelect, computerSelect);
        }

        if (userScore > compScore) {
          alert("You Win!");
        }
        else if (userScore < compScore) {
          alert("You Lose!");
        }
        else {
          alert("It's a tie");
        }
        userScore = 0;
        compScore = 0;
      };

      console.log(game());

    </script>

  </body>

</html>
